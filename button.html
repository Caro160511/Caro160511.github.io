<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TENK Tech Camp 2023 - Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <a href="./" class="button-primary">◀︎ Tilbake</a>
        <svg class="top-bar-logo">
          <use href="assets/tenk-logo.svg#logo"></use>
        </svg>
        <p class="top-bar-text">Tech Camp 2023</p>
      </div>
      <main class="main">
        <div class="content">
          <h1 class="heading-xl">button</h1>
          <p class="description"></p>
          <h2 class="heading-large">dette er en button komponent</h2>
          <div class="preview">
            <div class="preview-component">
              <button class="button-primary">klikk meg!</button>
            </div>
            <div class="preview-code">
              <pre><code></code></pre>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
